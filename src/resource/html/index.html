<script>

	function init_install() {
		var init_install = document.getElementById( 'test_invoke_static' );

			init_install.innerHTML = new Date().getTime();

			window.native.invoke( JSON.stringify( {
				name: "getFilesDir" ,
				sign: 0 ,
				index_call: "AppCompatActivity" ,

				args: [] ,
				args_type: [] ,
				is_args_value: false

			} ) );
			window.native.constructor( JSON.stringify( {
				name: "java.lang.StringBuffer" ,
				sign: 0 ,
				index_call: "" ,
				index_return: "sb" ,
				args: ["getFilesDir"] ,
				args_type: ["String"] ,
				is_args_value: true
			} ) );
			window.native.invoke( JSON.stringify( {
				name: "append" ,
				sign: 0 ,
				index_call: "sb" ,
				index_return: "" ,
				args: ["/html/index.html"] ,
